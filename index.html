<html>

<head>
	<title>feekes</title>
	<link rel="stylesheet" type="text/css" href="simple-grid.min.css">
	<style>
		.banner img {
			max-width: 100%;
		}
		
		#twitter-widget-0 {
			height:380px !important;
		}
		.fit img {
			max-width: 100%;
		}
	</style>
			
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12 banner">
				<img src="feekesyoutubelogo.png">
			</div>
		</div>
		
		<div class="row">
			<div class="col-4">
				<p class="fit"><a href="https://educatingtech.simplecast.fm/">Educating Technolgy
				<img  src="https://pbs.twimg.com/media/DVEi0qmUMAAlz_9.jpg:large">
				</a></p>
			</div>
			<div class="col-4 twitterfeed">
				<p class="fit"><a href="https://youtube.com/user/feekes">YouTube Channel
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/YouTube_play_button_square_%282013-2017%29.svg/500px-YouTube_play_button_square_%282013-2017%29.svg.png">
				</a></p>
			</div>
			<div class="col-4">
				<a id="twitterfeed" class="twitter-timeline" data-theme="light" data-height="400" data-link-color="#E10000" href="https://twitter.com/feekes?ref_src=twsrc%5Etfw">Tweets by feekes</a>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
			</div>
		</div>
	</div>
	<script>
		document.getElementsById('twitterfeed').setAttribute("data-height", "300");
</body>

</html>
